<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
    table, th, td {
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <h2>USERS</h2>
    <table style="width:50%">
        <tr>
            <th>id</th>
            <th>Full Name</th> 
            <th>Email</th>
            <th>Created At</th> 
            <th>Actions</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first}} {{user.last}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created}}</td>
                <td><a href="/users/{{user.id}}/">Show</a> | <a href="/users/{{user.id}}/edit/">Edit</a> | <a href="/users">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
    <a href="/users/new/">Add a new user</a>
</body>
</html>
