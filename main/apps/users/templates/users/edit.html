<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h2>Edit User {{id}}</h2>
    {% for user in users %}
        {% if id == user.id %}
        <form method="post">
            {% csrf_token %}
            First:<br><input type="text" name="first" value={{user.first}}><br>
            Last:<br><input type="text" name="last" value={{user.last}}><br>
            Email:<br><input type="text" name="email" value={{user.email}}><br>
            <input type="submit" value="Update">
        <form>
        {% endif %}
    {% endfor %}
    <a href="/users">Go Back</a>
</body>
</html>
